---
layout: default
---

<article>
  <h1>{{ page.title }}</h1>
  <p><small>{{ page.date | date: "%Y-%m-%d" }}</small></p>

  {{ content }}

  {% if page.tags %}
    <p>
      Tags:
      {% for tag in page.tags %}
        <a href="/tags/#{{ tag }}">{{ tag }}</a>
      {% endfor %}
    </p>
  {% endif %}
</article>
